<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Sorter</title>
</head>
<body>
    <h1>Playlist Sorter</h1>
    <form action="/submit" method="post">
        <label for="playlist_name">Playlist Name:</label>
        <input type="text" id="playlist_name" name="playlist_name" required><br><br>
        <label for="track_name">Track Name:</label>
        <input type="text" id="track_name" name="track_name" required><br><br>
        <label for="album_name">Album Name:</label>
        <input type="text" id="album_name" name="album_name" required><br><br>
        <label for="artist_name">Artist Name:</label>
        <input type="text" id="artist_name" name="artist_name" required><br><br>
        <label for="track_id">Track ID:</label>
        <input type="text" id="track_id" name="track_id" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Sorted Playlist</h2>
    <div id="sorted_playlist">
        <!-- Sorted playlist will be displayed here -->
    </div>
    <h2>Diffs Between Playlists</h2>
    <div id="playlist_diffs">
        <!-- Diffs between playlists will be displayed here -->
    </div>
</body>
</html>
